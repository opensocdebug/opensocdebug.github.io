# general configuration
baseurl: ''

# Dependencies
markdown: kramdown
highlighter: rouge

# Permalinks
permalink: /blog/:year/:month/:day/:title/

exclude: [vendor]

# some defaults (avoid adding frontmatter to all files)
defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "default"
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"

# blog authors
authors:
  philipp:
    display_name: Philipp Wagner
    picture: /images/philipp.jpg
  stefan:
    display_name: Stefan Wallentowitz
    picture: /images/stefan.jpg
